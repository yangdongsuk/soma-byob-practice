현재 설정에서 배포가 하나의 러너에만 진행되는 이유는 `runs-on` 키워드에 지정된 조건 때문입니다. `runs-on: [self-hosted, front]`가 설정되어 있어, `self-hosted` 및 `front` 태그가 모두 붙은 러너들 중에서 하나의 러너만 선택되어 배포가 진행됩니다. 만약, 모든 러너에 배포를 진행하고 싶다면 `matrix` 전략을 사용할 수 있습니다. `matrix` 전략을 통해 여러 러너에 병렬로 배포를 수행할 수 있습니다.

아래는 수정된 GitHub Actions 워크플로우 예시입니다:

```yaml
name: Build and Deploy Next.js Docker Image

on:
  pull_request:
    types: [closed]
    branches:
      - 'front/release/*'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test .
      working-directory: front/byob

    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test

  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: [self-hosted, front]
    strategy:
      matrix:
        runner: [ip-10-54-25-112, ip-10-54-5-3, ip-172-31-2-121]
    steps:
    - name: Clean up Docker system before pulling
      run: |
        sudo docker stop $(sudo docker ps -aq) || true
        sudo docker container prune -f || true
        sudo docker image prune -a -f || true
        sudo docker volume prune -f || true
        sudo docker network prune -f || true
        sudo docker system prune -a -f || true

    - name: docker pull
      run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test

    - name: docker run new container
      run: sudo docker run --rm -it -d -p 80:3000 --name nextjs-cicd-test -e SPRING_PRIVATE_DNS_URL=${{ secrets.SPRING_PRIVATE_DNS_URL }} ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test

    - name: Clean up unused Docker images after deployment
      run: |
        sudo docker image prune -a -f || true
```

이제 `matrix` 전략을 통해 지정된 IP의 러너들에서 병렬로 배포가 진행될 것입니다. `matrix`에 포함된 러너 리스트는 사용자가 원하는 모든 러너의 호스트명을 포함하도록 수정하시면 됩니다.
