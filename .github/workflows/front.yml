name: Build and Deploy Next.js Docker Image

on:
  pull_request:
    types: [closed]
    branches:
      - 'front/release/*'

jobs:
  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install
      working-directory: front/byob

    - name: Build Next.js app
      run: yarn build
      working-directory: front/byob

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test .
      working-directory: front/byob

    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test

  run-docker-image-on-ec2:
    needs: build-docker-image
    runs-on: [self-hosted, front]
    steps:
    - name: docker pull
      run: sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test

    - name: docker stop container
      run: |
        if [ $(sudo docker ps -a -q -f name=nextjs-cicd-test) ]; then
          sudo docker stop nextjs-cicd-test
        fi

    - name: docker run new container
      run: sudo docker run --rm -it -d -p 80:3000 --name nextjs-cicd-test ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-cicd-test

    - name: delete old docker image
      run: sudo docker system prune -f
